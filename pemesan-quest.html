<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Pemesan Quest</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="quest-page">
    <header>
        <div class="container">
            <h1 class="logo">
                <span class="task">Task</span><span class="mate">Mate</span>
            </h1>
            <button id="logout-btn" class="btn btn-secondary">Log Out</button>
        </div>
    </header>
    <main class="container">
        <h2>Pemesan Quest Page</h2>
        <div id="quest-list">
            <p class="no-quest">No quest submitted yet</p>
            <p class="sub-text">Start creating your task now!</p>
        </div>
        <button id="add-quest-btn" class="btn btn-primary">Add Quest</button>
    </main>
    <script src="js/main.js"></script>
    <script src="js/pemesan-quest.js"></script>
</body>
</html>
