<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Pemesan Quest</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
    <script defer src="js/pemesan-quest.js"></script>
</head>
<body id="quest">
    <header>
        <h1 id="title-header"><span class="task">Task</span><span class="mate">Mate</span></h1>
        <button id="logoutBtn">Log Out</button>
    </header>
    <div class="container-quest">
        <h2>Your Quests</h2>
        <div id="questList"></div>
        <button id="addQuestBtn" class="floating-btn">Add Quest</button>
    </div>

    <div id="addQuestModal" class="modal">
        <div class="modal-content">
            <h3>Add New Quest</h3>
            <form id="addQuestForm">
                <input type="text" id="questTitle" placeholder="Quest Title" required>
                <textarea id="questDescription" placeholder="Quest Description" required></textarea>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" required>
                <button type="submit">Add Quest</button>
                <button type="button" id="cancelAddQuest">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
