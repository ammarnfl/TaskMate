<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><span class="task">Task</span><span class="mate">Mate</span></h1>
        <div class="form-container">
            <h2 id="title-login">Register</h2>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <select id="role" required>
                    <option value="">Select a role</option>
                    <option value="Pemesan">Pemesan</option>
                    <option value="Pelaksana">Pelaksana</option>
                </select>
                <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox" id="agreeTerms" required>
                      I understand and agree with the <a href="terms.html">Terms & Conditions</a>
                    </label>
                </div>                  
                <button type="submit" id="registerButton">Register</button>
            </form>
            <p id="option">Already have an account? <a href="index.html">Log In</a></p>
        </div>
    </div>
    <div id="loadingAnimation" class="loading-overlay">
        <div class="spinner"></div>
    </div>    
    <script src="js/animation.js"></script>
</body>
</html>
