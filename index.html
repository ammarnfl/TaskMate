<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><span class="task">Task</span><span class="mate">Mate</span></h1>
        <div class="form-container">
            <h2 id="title-login">Log In</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginButton">Log In</button>
            </form>
            <p id="option">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
    <div id="loadingAnimation" class="loading-overlay">
        <div class="spinner"></div>
    </div>    
    <script src="js/animation.js"></script>
</body>
</html>
